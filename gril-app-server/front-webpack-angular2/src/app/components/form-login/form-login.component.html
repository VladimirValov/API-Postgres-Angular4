<a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
<div class="form-login">    
    <div class="title"> Authorization</div>
    <form #formLogin="ngForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
            <!-- <label for="name">Name</label> -->
            <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name" placeholder="Name" #name="ngModel" >
             <div [hidden]="name.valid || name.untouched" class="alert alert-danger">Name is required</div> 
        </div>

        <div class="form-group">
            <!-- <label for="password">Password</label> -->
            <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" placeholder="Password" #password="ngModel" >
            <div [hidden]="password.valid || password.untouched" class="alert alert-danger">Password is required</div> 
        </div>

        <!-- <button type="submit" class="btn btn-success">Submit</button> -->
         <button type="submit" class="btn btn-success" [disabled]="!formLogin.form.valid">Submit</button> 
        <!-- รท -->
    </form>  
</div>
