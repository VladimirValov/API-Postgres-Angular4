
<div class='header flex-row ' >
    <div class='chart'>
        <div *ngIf="radarChartData">
            <radar-chart [radarChartData]="radarChartData" ></radar-chart>
        </div>
    </div>
    <div class='board flex-column'>
        <nav class="user">
            <h1>{{name}}</h1>
            <div>ï¿¼<a href ="" (click)="logout()" >Log out</a></div>
        </nav>        

        <div class="filter">       
            <div class="from">
                <md-input-container>
                    <input mdInput  [mdDatepicker]="pickerfrom"  [max]='dateTo'   [(ngModel)]="dateFrom" placeholder="Data from">
                    <button mdSuffix [mdDatepickerToggle]="pickerfrom"></button>
                </md-input-container>
                <md-datepicker #pickerfrom></md-datepicker>               
            </div>
             <!-- {{dateFrom}}  -->
            <div class="to"> 
                <md-input-container>
                    <input mdInput [mdDatepicker]="pickerto" [min]="dateFrom" [max]='maxDate' [(ngModel)]="dateTo" placeholder="Data to">
                    <button mdSuffix [mdDatepickerToggle]="pickerto"></button>
                </md-input-container>
                <md-datepicker #pickerto></md-datepicker>   
            </div> 
              <!-- {{dateTo}}   -->
            <p><button md-raised-button (click)="getReportByDate(dateFrom, dateTo)">Get Report!</button></p>
            <br>
            <div class="status"> {{status}}</div>       
        </div>
    </div>
</div>

<!-- {{detail}} -->

<!-- Summary Report on All Answers -->
<div *ngIf='detail' class="content">    
    <summary-report [data]="data" [summary]="summary">Summary report data</summary-report> 
</div>

<!-- Detail Tables with all Answres -->
<div *ngIf='detail' class="content">
   
    <detail-report [answers]="detail" [summary]="summary">Detail Report data</detail-report>
</div>

<!-- Database Control -->
<div class="content">
    <control-db></control-db>
</div>
